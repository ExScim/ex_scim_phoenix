name: ExScim Phoenix CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'ex_scim_phoenix/**'
      - '.github/workflows/ex_scim_phoenix.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'ex_scim_phoenix/**'
      - '.github/workflows/ex_scim_phoenix.yml'

permissions:
  contents: read

jobs:
  test:
    name: Test ex_scim_phoenix
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
    
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18.2'
          otp-version: '27.0'
    
      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            ex_scim_phoenix/deps
            ex_scim_phoenix/_build
          key: ${{ runner.os }}-mix-ex_scim_phoenix-${{ hashFiles('ex_scim_phoenix/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-ex_scim_phoenix-
    
      - name: Install dependencies
        working-directory: ex_scim_phoenix
        run: mix deps.get
    
      - name: Compile project
        working-directory: ex_scim_phoenix
        run: MIX_ENV=test mix compile --warnings-as-errors
    
      - name: Run tests
        working-directory: ex_scim_phoenix
        run: mix test
